<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SignUp form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
  <link rel="stylesheet" href="sign_in_form.css" />
</head>

<body>
  <div class="container-fluid">
    <div class="container">
      <div class="main">
        <h1>Sign in</h1>
        <div class="fom">
          <input type="Email" class="form-control" id="email" placeholder="Email" />
          <br />
          <input type="password" class="form-control" id="pass" placeholder="Password" />
          <br />
          <button type="button" class="btn btn-danger" id="btn">
            Sign up
          </button>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked />
          <label class="form-check-label" for="flexCheckChecked">
            Remember me
          </label>
          <span> need help?</span>
        </div>
      </div>
      <div class="dow">
        <h4>New to Netflix<a href="./index.html"> sign up now</a></h4>
        <p>
          This page is protected by Google reCAPTCHA to <br />
          ensure you're not a bot. <a href=""> Learn more.</a>
        </p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
</body>

</html>
